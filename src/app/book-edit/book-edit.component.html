<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field class="bookEditForm">
        <label>Book Name:</label>
        <input matInput #title value="{{bookData.title}}">
      </mat-form-field>

      <mat-form-field class="bookEditForm">
        <label>Author Name:</label>
        <input matInput #authors value="{{bookData.authors}}">
      </mat-form-field>

      <mat-form-field class="bookEditForm">
        <label>Categories:</label>
        <mat-select placeholder="Categories" [(ngModel)]="category">
          <mat-option *ngFor="let category of categories" [value]="category" placeholder="select a category">{{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field> -->
      <button color="primary" mat-raised-button (click)="submitBookDetails(title.value,authors.value,category)">Submit</button>
      <!-- </mat-form-field> -->
    </div>
  </div>
</div>
