<div class="mainContainer">
  <div class="container">
    <div class="row">
      <div class="card-container col-xs-12 col-sm-10 col-md-8 col-lg-4">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="avatar"></div>
            <mat-card-title>Sign-up</mat-card-title>
            <mat-card-subtitle>Welcome to Anytime Library</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="signUpForm">
              <mat-form-field class="full-width">
                <input matInput id="username" formControlName='username' placeholder="username" autocomplete="username">
                <mat-error *ngIf="!validUsername">Please enter a valid username</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput id="email" type="email" formControlName='email' placeholder="email" autocomplete="email">
                <mat-error *ngIf="!validEmail">Please enter a valid email!</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput id="password" formControlName="password"  type="password" placeholder="password">
                <mat-error *ngIf="!validPassword && !validMatch">Password is not correct!</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput id="rePassword" formControlName="rePassword" type="password" placeholder="confirm password">
                <mat-error *ngIf="!validRePassword && !validMatch">Password are not matching!</mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" (click)="onSubmit()">Sign Up</button>
              <button mat-raised-button color="accent" (click)="goBackToLogin()">Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
