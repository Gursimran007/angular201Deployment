<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="col-lg-8" style="float: left;">
              <input matInput placeholder="search by ISBN" #addBook (Keyup.enter)="searchByIsbn(addBook.value)">
            </mat-form-field>
            <button class="col-lg-4" style="float: right;" mat-raised-button color="primary" (click)="searchByIsbn(addBook.value)">Search</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" *ngIf="book">
          <div class="col-lg-4" style="float: left;">
            <img src="{{book.imageLinks}}" style="width: 100%">
          </div>
          <div class="col-lg-8" style="float: right;">
            <mat-form-field class="col-lg-11">
              <input matInput #title  placeholder="Book name">{{book.title}}
            </mat-form-field>
            <mat-form-field class="col-lg-11">
              <input matInput #author  placeholder="author">{{book.authors}}
            </mat-form-field>
            <mat-form-field class="col-lg-11">
              <input matInput #category  placeholder="category">{{book.categories}}
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="addBookByISBN(book)">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
